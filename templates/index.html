<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prédiction de la septicémie</title>
	<link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>
<body>
	<div class="form-container">
		<h2>Prediction de Sepsis</h2>
		<form  id="sepsis-form" action="/predict/patient" method="post">
			<div class="form-group">
				<label for="PRG">PRG:</label>
				<input onclick="initForm()" type="number" id="PRG" name="PRG" step="any" autocomplete="on" required>
			</div>

			<div class="form-group">
				<label for="PL">PL:</label>
				<input type="number" id="PL" name="PL" step="any" autocomplete="on" required>
			</div>

			<div class="form-group">
				<label for="PR">PR:</label>
				<input type="number" id="PR" name="PR" step="any" autocomplete="on" required>
			</div>

			<div class="form-group">
				<label for="SK">SK:</label>
				<input type="number" id="SK" name="SK" step="any" autocomplete="on" required>
			</div>

			<div class="form-group">
				<label for="TS">TS:</label>
				<input type="number" id="TS" name="TS" step="any" autocomplete="on" required>
			</div>

			<div class="form-group">
				<label for="M11">M11:</label>
				<input type="number" id="M11" name="M11" step="any" autocomplete="on" required>
			</div>

			<div class="form-group">
				<label for="BD2">BD2:</label>
				<input type="number" id="BD2" name="BD2" step="any" autocomplete="on" required>
			</div>

			<div class="form-group">
				<label for="Age">Age:</label>
				<input type="number" id="Age" name="Age" step="any" autocomplete="on" required>
			</div>

			<button type="submit">Predict</button>
		</form>
		<div id="result-container"></div>
	</div>

	<div id="prediction-result"></div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
